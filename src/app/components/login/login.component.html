<body class="body">
  <header>
  </header>
  <div class="container">
    <div id="left">
      <img id="img" src="../../../assets/fondo.svg" alt="">
    </div>
    <div id="right" class="card text-center">
      <div class="card-header">
        Iniciar sesion
      </div>
      <div class="cardEmail-body p-3">

        <div class="row mt-2">
          <a (click)="loginGoogle()" style="text-decoration: none;cursor: pointer;">
            <div class="card text-center">
              <div  class="card-body">
                <img src="../../../assets/15229167861530103314-128.png" alt="" height="24px" width="24px"> Ingresar con Google
              </div>
            </div>
          </a>
        </div>
        <div><p></p></div>
        <p></p>
        <div>
        <label style="float: left" >Email</label>
        <input class="form-control m-2" type="email" placeholder="Tu correo electronico" [(ngModel)]="user.email">
        </div>

        <div>
        <label style="float: left" >Contraseña</label>
        <input class="form-control m-2" type="password" placeholder="Tu contraseña" [(ngModel)]="user.password">
        <label style="float:left"><a routerLink="/recoverpsw">¿Has olvidado la contraseña?</a></label>
        </div>

        <div>
        <Button class="btn btn-primary btn-block w-100 m-2" (click)="login()">Iniciar sesión</Button>
        <button class="btn btn-primary btn-block w-100 m-2" routerLink="/register">Crear cuenta</button>
        </div>
      </div>
    </div>
  </div>
</body>
