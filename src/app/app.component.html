<app-navbar></app-navbar>
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      LOGIN
    </div>
    <div class="cardEmail-body p-3">

      <label style="float: left" >Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email">

      <label style="float: left" >Password</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su contraseÃ±a" [(ngModel)]="usuario.password">

      <Button class="btn btn-primary btn-block w-100 m-2" (click)="Ingresar()">Ingresar</Button>
      <Button class="btn btn-info btn-block w-100 m-2" (click)="IngresarConGoogle()">Ingresar con Google</Button>
      <label>No tienes cuenta? <a href="#">Registrarse</a></label>

      <div>
        <button class="btn btn-info btn-block w-100 m-1" (click)="obtenerUsuarioLogeado()">Usuario logeado</button>
        <button class="btn btn-info btn-block w-100 m-1" (click)="logout()">Logout</button>
      </div>

    </div>
  </div>
</div>
